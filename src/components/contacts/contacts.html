<div class="contacts">
  <div class="contacts-background">
    <div class="contacts-input">
      <form id="contactForm" class="contact-form" novalidate>
        <h1>Contact with me</h1>

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>

        <span class="form-checkbox">
          <input type="checkbox" id="policyCheckbox" value="true">
          <label for="policyCheckbox">I accept Privacy policy</label><br>
        </span>

        <button type="submit" class="submit-btn">Send</button>
      </form>
    </div>

    <div class="contacts-image">
      <img src="./assets/images/contacts_image.png" alt="Contacts Image">
    </div>
  </div>
</div>
